		4. Double Vision 
			function doubleVision(arr){
				var arr=[];
				for (var i = 0; i < arr.length; i++){
					arr[i] = arr[i]* arr[i];
					arr.push(arr[i]);
				}
				return arr; 
			}

			function double(array){
    var doubled = [];
    for (var x = 0; x < array.length; x++){
        doubled.push(array[x]*2);
    }
    return doubled;
}

		5. Count Positive 
			function countPositive(){
				var sum = 0;
				for(var i = 0; i < arr.length; i++){
					if (arr[i] > 0){
						sum = sum + arr[i];
					}
					arr[arr.length-1] = sum;
					return arr;
				}
			}

						
		6. Evens and Odds
			function evensOdds(){
				for (var i = 0; i < arr.length; i++){
					if (arr[i] % 2 !== 0) && (arr[i +1] %2 !== 0) && (arr[i+2] %2 !== 0){
						console.log('That is odd!');
					}else if (arr[i] % 2 == 0) && (arr[i +1] %2 == 0) && (arr[i+2] %2 == 0){
					console.log('Even more so!')
				}

			}


				function evensAndOdds(array){
    var oddCount = 0;
    var evenCount = 0;
    for (x = 0; x < array.length; x++){
        if (array[x] % 2 == 1){
            evenCount = 0;
            oddCount++;
            if (oddCount >= 3){
                console.log("That's odd!");
            }
        } else {
            evenCount++;
            oddCount = 0;
            if (evenCount >= 3){
                console.log("Even more so!")
            }
        }
    }
}

					}
					return arr;
				}
			}

		10. Reverse Array
			function reverseArray(arr){
				for (var i = 0; i < arr.length/2; i++){
					temp = arr[i];
					arr[i] = arr[arr.length-1 - i];
					arr[arr.length-1 - i]= temp;
				}
				return arr;
			}

			function reverse(arr){
    for(var x = 0; x < (arr.length - 1)/2; x++){
        var temp = arr[x];
        arr[x] = arr[arr.length - (1 + x)];
        arr[arr.length - (1 + x)] = temp;
    }
    return arr;
}

		13. Swap Toward the Center 
			function swapCenter(){
				for (var i = 0; i < arr.length/2; i++){
					if(i == 1){
						continue;
					}					
					temp = arr[i];
					arr[i] = arr[arr.length-1 - i];
					arr[arr.length-1 - i]= temp;
				} 

				return arr;
			
				}

				function swapTowardCenter(arr){
    for (x = 0; x < (arr.length / 2); x += 2){
        var temp = arr[x];
        arr[x] = arr[arr.length - (1 + x)];
        arr[arr.length - (1 + x)] = temp;
    }
    return arr;
}

		14. Scale the Array 
			function scaleArray(arr, num){
				for (var i = 0; i < arr.length; i++){
					arr[i] = arr[i] * num;
				}
				return arr;
			}
